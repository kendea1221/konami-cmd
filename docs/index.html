    <div class="main">
        <div id="konami"></div>
    </div>
    <script>
        // コナミコマンドのキーコード配列
        const konamiCode = [
          'ArrowUp',
          'ArrowUp',
          'ArrowDown',
          'ArrowDown',
          'ArrowLeft',
          'ArrowRight',
          'ArrowLeft',
          'ArrowRight',
          'b',
          'a'
        ];

        let konamiIndex = 0;

        document.addEventListener('keydown', function(event) {

          if (event.key === konamiCode[konamiIndex]) {
            konamiIndex++;

            if (konamiIndex === konamiCode.length) {
              activateKonamiCode(); 
              konamiIndex = 0; 
            }
          } else {
            konamiIndex = 0; 
          }
        });
        
        function activateKonamiCode() {
          const konamiElement = document.getElementById('konami');
          konamiElement.innerHTML = "コナミコマンド成功しましたよ！！ </br> うおおおおおおおおおおおおおおお！！！";
          setTimeout(() => {
            konamiElement.animate(
                // 途中の状態を表す配列
                [
                  { transform: 'rotate(0deg)' }, // 開始時の状態（0度）
                  { transform: 'rotate(540deg)' } // 終了時の状態（360度）
                ], 
                // タイミングに関する設定
                {
                  fill: 'backwards', // 再生前後の状態（再生前、開始時の状態を適用）
                  duration: 1000, // 再生時間（1000ミリ秒）
                },
            );
          }, 3000);
        }

    </script>
</body>
